<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pearls Ink | Studio</title>

<link href="https://fonts.googleapis.com/css2?family=Germania+One&display=swap" rel="stylesheet">

<style>
html{scroll-behavior:smooth;}
:root{
  --black:#0c0c0c;
  --soft:#141414;
  --gold:#c6a84b;
  --red:#8b1e1e;
  --white:#f5f2ea;
}
*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Germania One', cursive;
  background:var(--black);
  color:var(--white);
}

/* HEADER */
header{
  background:var(--soft);
  padding:2rem;
  text-align:center;
  border-bottom:2px solid var(--gold);
}
header h1{font-size:4rem;}
nav a{
  margin:0 15px;
  color:white;
  text-decoration:none;
  transition:.3s;
}
nav a:hover{
  color:var(--gold);
  text-shadow:0 0 10px var(--gold);
}

/* HERO */
.hero{
  padding:8rem 2rem;
  text-align:center;
  background:linear-gradient(rgba(0,0,0,.8),rgba(0,0,0,.8)),
  url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee') center/cover fixed;
}
.hero h2{font-size:3.5rem;}
.hero span{font-size:5rem;color:var(--gold);}

/* SECTION */
section{
  padding:5rem 2rem;
  text-align:center;
  background:var(--soft);
  border-bottom:1px solid #1d1d1d;
}
.divider{
  width:80px;height:3px;
  background:var(--gold);
  margin:20px auto;
  box-shadow:0 0 15px var(--gold);
}

/* GALLERY */
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
  margin-top:2rem;
}
.gallery img{
  width:100%;
  height:300px;
  object-fit:cover;
  border:2px solid var(--gold);
  transition:.3s;
}
.gallery img:hover{
  transform:scale(1.05);
  box-shadow:0 0 20px var(--gold);
}

/* SHOP */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:30px;
  margin-top:2rem;
}
.product{
  border:2px solid var(--gold);
  padding:1rem;
  transition:.3s;
}
.product:hover{
  box-shadow:0 0 20px var(--gold);
}
button{
  padding:10px 20px;
  border:2px solid var(--gold);
  background:none;
  color:var(--gold);
  cursor:pointer;
  margin-top:10px;
}
button:hover{
  background:var(--gold);
  color:black;
}

/* CART */
#cart{
  position:fixed;
  right:0;
  top:0;
  width:300px;
  height:100%;
  background:black;
  border-left:2px solid var(--gold);
  padding:1rem;
  overflow:auto;
}
.cart-item{
  margin-bottom:15px;
  border-bottom:1px solid #333;
  padding-bottom:10px;
}

/* FORM */
  action="https://formsubmit.co/perlaruelas.2003@gmail.com"
form{
  max-width:600px;
  margin:auto;
  display:flex;
  flex-direction:column;
  gap:15px;
}
input, textarea, select{
  padding:10px;
  background:#1a1a1a;
  border:1px solid var(--gold);
  color:white;
}

footer{
  background:black;
  padding:2rem;
  text-align:center;
}
</style>
</head>
<body>

<header>
  <h1>PEARLS INK</h1>
  <nav>
    <a href="#gallery">Gallery</a>
    <a href="#shop">Shop</a>
    <a href="#custom">Custom Tattoo</a>
  </nav>
</header>

<section class="hero">
  <h2>Ink With <span>Meaning</span></h2>
</section>

<section id="gallery">
  <h2>Featured Work</h2>
  <div class="divider"></div>
  <div class="gallery">
    <img src="https://images.unsplash.com/photo-1595433562696-3f9b7e0e3c36">
    <img src="https://images.unsplash.com/photo-1603167820713-5a1f33d7b93a">
    <img src="https://images.unsplash.com/photo-1602588793042-5d2f2e7e68a5">
  </div>
</section>

<section id="shop">
  <h2>Art Prints Shop</h2>
  <div class="divider"></div>

  <div class="products">
    <div class="product">
      <h3>Love Letter Print</h3>
      <p>$40</p>
      <button onclick="addToCart('Love Letter Print',40)">Add to Cart</button>
    </div>

    <div class="product">
      <h3>Chicano Flash Sheet</h3>
      <p>$60</p>
      <button onclick="addToCart('Chicano Flash Sheet',60)">Add to Cart</button>
    </div>
  </div>
</section>

<section id="custom">
  <h2>Custom Tattoo Request</h2>
  <div class="divider"></div>

  <form action="https://formsubmit.co/youremail@gmail.com" method="POST">
    <input type="text" name="Name" placeholder="Your Name" required>
    <input type="email" name="Email" placeholder="Your Email" required>
    <select name="Size">
      <option>Small (2-4in)</option>
      <option>Medium (5-8in)</option>
      <option>Large (9in+)</option>
    </select>
    <textarea name="Description" placeholder="Describe your tattoo idea..." required></textarea>
    <button type="submit">Submit Request</button>
  </form>
</section>

<div id="cart">
  <h2>Your Cart</h2>
  <div id="cartItems"></div>
  <h3>Total: $<span id="total">0</span></h3>
</div>

<footer>
  Â© 2026 Pearls Ink
</footer>

<script>
let cart=[];
function addToCart(name,price){
  cart.push({name,price});
  renderCart();
}
function renderCart(){
  const cartDiv=document.getElementById("cartItems");
  const totalSpan=document.getElementById("total");
  cartDiv.innerHTML="";
  let total=0;
  cart.forEach((item,index)=>{
    total+=item.price;
    cartDiv.innerHTML+=`
      <div class="cart-item">
        ${item.name} - $${item.price}
        <button onclick="removeItem(${index})">X</button>
      </div>
    `;
  });
  totalSpan.innerText=total;
}
function removeItem(index){
  cart.splice(index,1);
  renderCart();
}
</script>

</body>
</html>
